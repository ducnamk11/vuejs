<!DOCTYPE>
<html>
	<head>
		<title>js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style type="text/css">
		.square{
			width: 100px;
			height: 100px;
			background-color: black;
			display: inline-block;
			margin: 10px;
		}
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
	</style>
	<body>
		<h1>vueJS is Easy!!</h1>
		<div id="example">
			<!-- <div class="square" @click = "makered = !makered" :class ="{red : makered}"></div> -->
			<div class="square" @click = 'changecolor'  v-class="{red: makered}"> ></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<script>
		new Vue({
			el: '#example',
			data:{
				makered: false,
			},
			computed: {
				changecolor: function() {
					this.makered = !this.makered;
				
				}
			}
			
		});
		</script>
	</body>
	<script src="script.js"></script>
</html>
