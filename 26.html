<!DOCTYPE>
<html>
	<head>
		<title>js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1>vueJS is Easy!!</h1>

<!-- ID -->
		<div id="example">
			<ul>
				<li v-for = "(menu,i) in menus">{{menu}}: {{i}}</li>
			</ul>
			<template v-for ="(menu ,index) in menus">
				<p>{{menu}} <a href="">{{index}}</a></p>
			</template>
 		</div>

 <!-- JAVASCRIPT -->
		<script>
		new Vue({
			el: '#example',
			data:{
				menus : ['home','about','contact']
			}
			
		});
		</script>
<!-- JAVASCRIPT -->

	</body>
	<script src="script.js"></script>
</html>
